# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ttss-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ttsstest.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BBA0E775CE954763BF5EC7F9F29BE25A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D833AEE0B98743F6B3A19276129BCD3C }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ttsstest.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BBA0E775CE954763BF5EC7F9F29BE25A }}/ttss-be-test:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20688B14358B4A7ABFFBB1876CC7FEA3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FBB0505DF6F40D7B614E7C26EB70034 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_43ADA85F9E874B3BA41B5E1C137D6B3B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ttss-be'
          slot-name: 'Production'
          images: 'ttsstest.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_BBA0E775CE954763BF5EC7F9F29BE25A }}/ttss-be-test:${{ github.sha }}'
          